<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>LP Econverse</title>
  </head>

  <body>
    <div class="containerHeader">
      <div class="topHeader">
        <div class="beneficio">
          <img
            src="imagens/ShieldCheck.png"
            height="20"
            width="20"
            class="compra"
          />
          <p>Compra 100% segura</p>
        </div>
        <div class="beneficio">
          <img
            src="imagens/CreditCard - parcele.png"
            height="20"
            width="20"
            class="frete"
          />
          <p>Parcele suas contas</p>
        </div>
        <div class="beneficio">
          <img
            src="imagens/Truck - frete gratis.png"
            height="20"
            width="20"
            class="parcele"
          />
          <p>Frete grátis acima de R$200</p>
        </div>
      </div>

      <div class="middleHeader">
        <div class="logoHeader">
          <img src="imagens/vtex.png" height="50.64px" width="139px" />
        </div>
        <div class="searchHeader">
          <form action="pesquisar" method="GET">
            <input
              type="search"
              name="q"
              placeholder="O que você está buscando?"
            />
          </form>
        </div>
        <div class="menuHeader">
          <img src="imagens/pacote.png" height="24" width="24" />
          <img src="imagens/favoritos.png" height="32" width="32" />
          <img src="imagens/conta.png" height="32" width="32" />
          <img src="imagens/compras.png" height="32" width="32" />
        </div>
      </div>
      <div class="categorias">
        <div>Todas as categorias</div>
        <div>Supermercado</div>
        <div>Livros</div>
        <div>Moda</div>
        <div>Lançamentos</div>
        <div id="oferta">Oferta do dia</div>
        <div>
          <img
            src="imagens/assinatura - categorias.png"
            height="20"
            width="20"
          />
          Assinatura
        </div>
      </div>
    </div>

    <div class="containerOverlay">
      <img src="imagens/Rectangle 250.png" class="bannerOverlay" />
      <!-- <img
        src="imagens/Rectangle 108.png"
        class="overlay"
        height="390px"
        width="1440px"
      /> -->
    </div>

    <div class="frame">
      <img
        src="imagens/monitorar-tablet-e-smartohone 1.png"
        height="61px"
        width="61px"
      />
      <img src="imagens/supermercados 1.png" height="61px" width="61px" />
      <img src="imagens/whiskey.png" height="61px" width="61px" />
      <img src="imagens/ferramentas 1.png" height="61px" width="61px" />
      <img src="imagens/cuidados-de-saude 1.png" height="61px" width="61px" />
      <img src="imagens/corrida 1.png" height="61px" width="61px" />
      <img src="imagens/moda 1.png" height="61px" width="61px" />
    </div>
  </body>
</html>
